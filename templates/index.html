<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yes or No</title>
    <style>
        /* CSS to set the width of the images */
        img {
            width: 300px;
            height: auto;
            margin-right: 20px; /* Add some space between the buttons */
        }
        /* CSS to align buttons horizontally */
        .button-container {
            display: flex;
            align-items: center;
        }
        /* Styling the count numbers */
        .count {
            font-size: 24px; /* Increase font size */
            color: white; /* Text color */
            background-color: #333; /* Background color */
            padding: 10px; /* Add some padding */
            border-radius: 5px; /* Rounded corners */
            margin-top: 10px; /* Space between the image and the count */
            width: 60px; /* Fixed width */
            text-align: center; /* Center the text */
        }
        /* Styling the reset button */
        button {
            font-size: 18px; /* Font size */
            padding: 10px 20px; /* Padding */
            background-color: #007BFF; /* Background color */
            color: white; /* Text color */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Hand cursor on hover */
            margin-top: 20px; /* Space above the button */
            transition: background-color 0.3s; /* Transition effect */
        }
        /* Hover effect for the reset button */
        button:hover {
            background-color: #0056b3; /* Darken the background color on hover */
        }
    </style>
     <script>
        // JavaScript function to get counts from server
        function getCountsFromServer() {
            fetch('/get_counts')
            .then(response => response.json())
            .then(data => {
                document.getElementById('yesCount').innerText = data.yes;
                document.getElementById('noCount').innerText = data.no;
            });
        }

        // JavaScript function to update counts on server
        function updateCountsOnServer(yes, no) {
            fetch('/update_counts', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ "yes": yes, "no": no })
            })
            .then(response => response.json())
            .then(data => {
                console.log(data.message);
            });
        }

        // JavaScript function to handle button clicks and update count
        function incrementCount(buttonId, countId) {
            let countElement = document.getElementById(countId);
            let currentCount = parseInt(countElement.innerText);
            currentCount += 1;
            countElement.innerText = currentCount;

            if (countId === 'yesCount') {
                updateCountsOnServer(currentCount, parseInt(document.getElementById('noCount').innerText));
            } else {
                updateCountsOnServer(parseInt(document.getElementById('yesCount').innerText), currentCount);
            }
        }

        // JavaScript function to reset both counts to 0
        function resetCounts() {
            document.getElementById('yesCount').innerText = "0";
            document.getElementById('noCount').innerText = "0";
            updateCountsOnServer(0, 0);
        }

        // Load counts from server when the page loads
        window.onload = function() {
            getCountsFromServer();
        }
    </script>
</head>
<body>

<div class="button-container">
    <!-- Yes Button -->
    <div>
        <img src="../static/yes.png" alt="Yes" style="cursor:pointer;" onclick="incrementCount('yesButton', 'yesCount')">
        <div id="yesCount" class="count">0</div>
    </div>

    <!-- No Button -->
    <div>
        <img src="../static/no.png" alt="No" style="cursor:pointer;" onclick="incrementCount('noButton', 'noCount')">
        <div id="noCount" class="count">0</div>
    </div>
</div>

<!-- Reset Button -->
<button onclick="resetCounts()">Reset Counts</button>

</body>
</html>
